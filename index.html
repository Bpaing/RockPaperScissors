<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="RPS.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Play RPS with a computer!</h1>
        <h2>First to earn 5 points is the winner!</h2>
        <ul class="choice">
            <li><button>Rock</button></li>
            <li><button>Paper</button></li>
            <li><button>Scissors</button></li>
        </ul>
        <div class="scoreboard">
            <ul class="score">
                <li>player: 0</li>
                <li>computer: 0</li>
            </ul>
        </div>
    </body>
</html>
